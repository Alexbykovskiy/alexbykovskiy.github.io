<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Kontakty | Alex Bykovskiy Tattoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- тот же CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">

  <section class="section">
    <div class="container">

      <h1 class="section-title">Kontakty</h1>

      <div class="contact-map-layout">

        <!-- MAP -->
        <div class="map-and-routes">
          <div id="map" class="contact-map"></div>

          <div class="route-buttons under-map">
            <a
              class="route-btn"
              href="https://www.google.com/maps/dir/?api=1&destination=48.15314570292922,17.106663532019553"
              target="_blank"
            >
              Google Maps
            </a>

            <a
              class="route-btn"
              href="http://maps.apple.com/?daddr=48.15314570292922,17.106663532019553"
              target="_blank"
            >
              Apple Maps
            </a>
          </div>
        </div>

        <!-- INFO -->
        <div class="contact-info-column">

          <div class="contact-item">
            <div class="contact-icon-mini">
              <img src="img/icon-location.svg" class="icon-contact" alt="">
            </div>
            <div>
              <div class="contact-label">Štúdio</div>
              <div class="contact-value">
                Body Gallery Tattoo<br>
                Bratislava
              </div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon-mini">
              <img src="img/icon-phone.svg" class="icon-contact" alt="">
            </div>
            <div>
              <div class="contact-label">Telefón</div>
              <div class="contact-value">
                <a href="tel:+421949516252">+421 949 516 252</a>
              </div>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon-mini">
              <img src="img/icon-mail.svg" class="icon-contact" alt="">
            </div>
            <div>
              <div class="contact-label">Email</div>
              <div class="contact-value">
                <a href="mailto:alexbykovskiytattoo@gmail.com">
                  alexbykovskiytattoo@gmail.com
                </a>
              </div>
            </div>
          </div>

          <div>
            <div class="contact-label">Sociálne siete</div>
            <div class="contact-socials">
              <a class="social-circle" href="https://instagram.com/" target="_blank">
                <img src="img/icon-instagram.svg" alt="">
              </a>
              <a class="social-circle" href="https://t.me/" target="_blank">
                <img src="img/icon-telegram.svg" alt="">
              </a>
              <a class="social-circle" href="https://wa.me/421949516252" target="_blank">
                <img src="img/icon-whatsapp.svg" alt="">
              </a>
            </div>
          </div>

        </div>
      </div>

      <p style="margin-top:40px;">
        <a href="/" style="text-decoration: underline;">← Späť na hlavnú stránku</a>
      </p>

    </div>
  </section>

</div>

<script src="consent.js"></script>
<script src="map.js"></script>
</body>
</html>
